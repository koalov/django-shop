{% load i18n %}
<form class="d-flex" method="GET" action={% url "query" %}>
    <input class="form-control me-2" type="text"
           placeholder={% trans "Search" %} name='q' aria-label={% trans "Search" %}
                   value='{{ request.GET.q }}'>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            style="margin-left: 0">
        {% trans 'Search' %}</button>
</form>
